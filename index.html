<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
            margin: 0px 2px;
        }
        .calculator label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        .calculator label[for="result"] {
            font-weight: bold;
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .calculator button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3 style="margin:0px; margin-bottom:2px;">Percentage Calculator</h3>
        <p style="margin:0px; padding:0px;">Auto Transformers</p>
        <label for="inputValue">Input (MVA)</label>
        <input type="number" id="inputValue" placeholder="Enter Value" oninput="calculatePercentage()">
        
        <label for="denominator">Total (1093 MVA)</label>
        <input type="number" id="denominator" value="1093" disabled>
        
        <label for="result">Percentage</label>
        <input type="number" id="result" placeholder="Result" disabled>
    </div>

    <script>
        function calculatePercentage() {
            let inputValue = document.getElementById('inputValue').value;
            let denominator = 1093;
            let result = ((inputValue * 100) / denominator).toFixed(2);
            
            document.getElementById('result').value = isNaN(result) ? '' : result;
        }
    </script>
</body>
</html>
